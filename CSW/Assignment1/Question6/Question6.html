<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animal Images</title>
        <style>
            table,th,tr,td{
            border: 1px solid rgb(252, 109, 0);}
        </style>
    </head>
    <body>
        <table>
            <thead >
                <b>Animal Images</b></thead>
            <tr>
                <th>Tiger</th>
                <th>Cat</th>
                <th>Dog</th>
            </tr>
            <tr>
                <td><img src="tiger.jpg" alt="tiger image" width="200px" height="160"></td>
                <td><img src="cat.jpg" alt="cat image" width="200px" height="160"></td>
                <td><img src="dog.jpg" alt="dog image" width="200px" height="160"></td>
            </tr>
        </table>
    </body>
</html>
