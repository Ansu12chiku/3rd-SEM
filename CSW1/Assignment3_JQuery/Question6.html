<html>
    <head>
        <title>Question-6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function () {
                $("#btn1").click(function () {
                var nme= $("#name").val();
                var reg=$("#regd").val();
                var s=$("#mark").val();
                var tblid=$("#regd").val();
                    $("#table tr:last").after("<tr id="+tblid+" ><td>"+nme+"</td><td>"+reg+"</td><td>"+s+"</td></tr>");
                    $("#f")[0].reset(); 
                    //reset is a jquery function used to reset the form after submitting it.
                    //here it is used to reset the input fields,so that the next values can be entered easily.   
                });
                $("#btn2").click(function () {
                    $("#table").addClass("change");
                });
                $("#btn3").click(function () {
                    var removeId = $("#remove").val();
                    $("#"+removeId).remove();
                }); 
            });
        </script>
        <style>
            div
            {
                background-color: rgb(207, 252, 255);
                padding: 50px;
                font-size: 20px;
                align-items: center;
                border-radius: 15px;
                margin: 3%;
            }
            table,th,td,tr{
                border: 4px solid rgb(203, 210, 0);
                border-collapse: collapse;
                padding: 15px;
                width: 500px;
                margin: 20px;
            }
            .change{
                background-color: aliceblue;
                color: saddlebrown;   
            }
            button{
                color:rgb(111, 47, 184);
                background-color:rgba(150, 245, 87, 0.669);
                padding: 5px;
                font-size: 20px;
                border-radius: 7px;
                font-weight: bold;
                border: 3px solid rgb(19, 165, 0);
            }
            input{
                display: block;
                border-radius: 5px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div>
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Regd No.</th>
                <th>Mark</th>
            </tr>
        </table>
        <h2>Enter values to add new row</h2>
        <form id="f">
        <input type="text" placeholder="Enter Name.." id="name"><br>
        <input type="text" placeholder="Enter Regd no..." id="regd"><br>
        <input type="text" placeholder="Enter Mark..." id="mark">
        </form>
        <button id="btn1">Add row</button><br><br>
    
        <button id="btn2">Change color of the table</button>
        <p>Enter a Regd No. to delete : <input type="text" id="remove"><br>
        <button id="btn3">Remove</button>
    </div>
    </body>
</html>
