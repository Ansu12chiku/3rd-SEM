<!DOCTYPE html>
<html>
    <head>
        <title>Question-1</title>
        <script src="jquery.js">
        </script>
        <script>
        $(document).ready(function(){
            var count = $("#selected p").length; 
            $("#selected").after("Number of elements : "+count);
        });
    </script>
    </head>
    <body>
    <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
    </div>        
    </body>
</html>
