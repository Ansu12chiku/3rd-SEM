<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 7</title>
    <style>
        .dropdownbutton
        {
            background-color: rgb(188, 134, 52);
            color: white;
            padding: 10px;
            font-size: 20px;
            border: 1px;
            margin:25%;
            margin-bottom:0;
        }
        .dropdown
        {
            position:relative;
            display: inline-block;
            
        }
        .dropdown-content
        {
            display: none;
            position: relative;
            background-color: lightbrown;
            width: 100%;
            box-shadow: 0px 7px 14px 0px rgba(90, 88, 88, 0.9);
            margin-left:25%;
            
        }
        .dropdown-content a
        {
            color: black;
            padding: 12px 6 px;
            display: block;
            text-align: center;
            margin:25%
        }
        .dropdown:hover .dropdown-content
        {
            display: block;
            background-color: antiquewhite;
            text-align: center;
        }
        .dropdown:hover .dropdownbutton
        {
            background-color: lightpink;
        }
        .list1
        {
            font-weight: bold;
            font-size: 30px;
        }
        .list2
        {
            font-family: 'Courier New';
            font-size: 30px;
        }
        .list3
        {
            font-style: italic;
            font-size: 30px;
        }
        .list4
        {
            font-style: italic;
            font-size: 20px;
        }        
        .list1:hover , .list2:hover , .list3:hover , .list4:hover 
        {
            background-color:rgb(172, 255, 255);
            color:rgb(190, 50, 78);
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdownbutton">Branch</button>
        <div class="dropdown-content">
            <div class="list1">CSE</div>
            <div class="list2">CSIT</div>
            <div class="list3">ECE</div>
            <div class="list4">ME</div>
        </div>
    </div>
</body>
</html>
